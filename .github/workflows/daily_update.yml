name: Stock Sentiment Analysis

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  workflow_dispatch:  # Allow manual trigger

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Debug - List files immediately after checkout
      run: |
        echo "Current directory:"
        pwd
        echo "Files in current directory:"
        ls -la
        echo "Python files:"
        find . -name "*.py" 2>/dev/null || echo "No Python files found"
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance==0.2.18 pandas matplotlib numpy transformers requests torch --no-cache-dir
    
    - name: Debug - List files
      run: |
        echo "Current directory:"
        pwd
        echo "Files in current directory:"
        ls -la
        echo "Python files:"
        find . -name "*.py"
        
    - name: Run analysis
      env:
        ALPHAVANTAGE_KEY: ${{ secrets.ALPHAVANTAGE_KEY }}
        NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
      run: |
        python analyzer.py
        
    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: analysis-results
        path: |
          results.json
          results.html
          summary.txt
